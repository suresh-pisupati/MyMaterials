server.port=8082
spring.application.name = businessrules service

# for connecting to Oracle OIPA data base
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
# to avoid the exception: java.lang.IllegalArgumentException: jdbcUrl is required with driverClassName
# app.datasource.url should be replaced by app.datasource.jdbc-url
spring.datasource.jdbc-url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=oipaqa
spring.datasource.password=password

# Spring by default uses org.springframework.boot.orm.jpa.SpringNamingStrategy which splits camel case names with underscore.
# if we do not use these parameters spring boot engine will use the table names with _. 
# Hence we will run into table or view does not exist issue.
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Dialects for connecting to databases.
# Avoiding this configuration will leads to following exception while starting the server
# Caused by: org.hibernate.HibernateException: Access to DialectResolutionInfo cannot be null when 'hibernate.dialect' not set
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# URL for connecting to versioning service
versioning.service.url=http://localhost:8081/version/
